{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('admin_login') }}" method=post>
    <dl>
      <dt>Username:
      <dd><input type=text name=superCode>
      <dt>Password:
      <dd><input type=password name=superPass>
      <dd><input type=submit value=Login>
    </dl>
  </form>
{% endblock %}
